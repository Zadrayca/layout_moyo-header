<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="head">
      <a href="index.html" class="nav__logo">
        <img src="images/logo.png" alt="logo"
         class="logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item is-active">
            <a  href="index.html" class="nav__link is-active">
              <span class="is-active">Apple</span>
            </a>
          </li>

          <li class="nav__item">
            <a  href="index.html" class="nav__link"><span>Samsung</span></a>
          </li>

          <li class="nav__item">
            <a  href="index.html" class="nav__link"><span>Smartphones</span></a>
          </li>

          <li class="nav__item">
            <a  href="index.html" data-qa="hover"
            class="nav__link"><span>Laptops & Computers</span></a>
          </li>

          <li class="nav__item">
            <a  href="index.html" class="nav__link"><span>Gadgets</span></a>
          </li>

          <li class="nav__item">
            <a  href="index.html" class="nav__link"><span>Tablets</span></a>
          </li>

          <li class="nav__item">
            <a  href="index.html" class="nav__link"><span>Photo</span></a>
          </li>

          <li class="nav__item">
            <a  href="index.html" class="nav__link"><span>Video</span></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
